<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rryna System</title>
<style>
  /* Temel stil ve arka plan */
  body {
    margin: 0; padding: 0;
    background-color: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }
  .container {
    background: #111;
    border-radius: 15px;
    padding: 30px 25px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px #e60000;
    position: relative;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-weight: 600;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: #fff;
    font-size: 16px;
    outline: none;
  }
  .toggle-password {
    position: absolute;
    right: 20px;
    top: 145px;
    cursor: pointer;
    user-select: none;
    color: #aaa;
  }
  button {
    width: 100%;
    background: #e60000;
    border: none;
    padding: 14px 0;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff1a1a;
  }
  .toggle {
    margin-top: 15px;
    text-align: center;
    color: #aaa;
    cursor: pointer;
  }
  .toggle:hover {
    color: #fff;
    text-decoration: underline;
  }
  /* Gizli b√∂l√ºmler */
  #registerForm, #loader, #welcomeScreen, #profilePanel {
    display: none;
  }
  /* Spinner */
  .spinner {
    border: 6px solid #333;
    border-top: 6px solid #e60000;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 30px auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to {transform: rotate(360deg);}
  }
  /* Rryna System yazƒ±sƒ± */
  #welcomeScreen .rgb-text {
    font-size: 36px;
    font-weight: 700;
    animation: rgbText 3s linear infinite;
    user-select: none;
    margin-bottom: 20px;
  }
  @keyframes rgbText {
    0% {color: red;}
    25% {color: blue;}
    50% {color: lime;}
    75% {color: orange;}
    100% {color: red;}
  }
  /* Profil panel */
  #profilePanel {
    position: fixed;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    padding: 25px;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 0 25px #e60000;
    z-index: 9999;
  }
  #profilePanel h3 {
    margin: 0 0 15px 0;
    color: #e60000;
    text-align: center;
  }
  #profilePanel p {
    margin: 8px 0;
  }
  #profileButtons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  #profileButtons button {
    flex: 1;
    margin: 0 5px;
    padding: 10px 0;
    border-radius: 10px;
    border: none;
    background: #e60000;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #profileButtons button:hover {
    background: #ff1a1a;
  }
  #showProfileBtn {
    margin-top: 20px;
    background: transparent;
    border: 2px solid;
    border-image: linear-gradient(45deg, red, blue, green, yellow, orange, red) 1;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    padding: 10px 20px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #showProfileBtn:hover {
    background: #222;
  }
</style>
</head>
<body>

<!-- Giri≈ü Formu -->
<div class="container" id="loginForm">
  <h2>Giri≈ü Yap</h2>
  <input type="text" id="loginUser" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off" />
  <div style="position:relative;">
    <input type="password" id="loginPass" placeholder="≈ûifre" autocomplete="off" />
    <span class="toggle-password" onclick="togglePassword('loginPass')">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Giri≈ü</button>
  <div class="toggle" onclick="showRegister()">Hesabƒ±n yok mu? Kayƒ±t ol</div>
</div>

<!-- Kayƒ±t Formu -->
<div class="container" id="registerForm">
  <h2>Kayƒ±t Ol</h2>
  <input type="text" id="regUser" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off" />
  <input type="email" id="regEmail" placeholder="E-posta" autocomplete="off" />
  <div style="position:relative;">
    <input type="password" id="regPass" placeholder="≈ûifre" autocomplete="off" />
    <span class="toggle-password" onclick="togglePassword('regPass')">üëÅÔ∏è</span>
  </div>
  <button onclick="register()">Kayƒ±t Ol</button>
  <div class="toggle" onclick="showLogin()">Zaten hesabƒ±n var mƒ±? Giri≈ü yap</div>
</div>

<!-- Y√ºkleniyor -->
<div class="container" id="loader" style="text-align:center;">
  <div class="spinner"></div>
  <p>Y√ºkleniyor...</p>
</div>

<!-- Ho≈ügeldin Ekranƒ± -->
<div class="container" id="welcomeScreen" style="flex-direction: column; text-align:center;">
  <div class="rgb-text">Rryna System</div>
  <div id="welcomeMessage" style="font-size: 22px; margin-bottom: 10px;"></div>
  <button id="showProfileBtn" onclick="toggleProfilePanel()">Profil Paneli</button>
</div>

<!-- Profil Paneli -->
<div id="profilePanel">
  <h3>Profil Paneli</h3>
  <p><strong>Kullanƒ±cƒ± Adƒ±:</strong> <span id="profileUsername"></span></p>
  <p><strong>E-posta:</strong> <span id="profileEmail"></span></p>
  <div id="profileButtons">
    <button id="settingsBtn" onclick="alert('Ayarlar yakƒ±nda ekleniyor!')">Ayarlar</button>
    <button id="logoutBtn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
    <button id="closeProfileBtn" onclick="toggleProfilePanel()">Kapat</button>
  </div>
</div>

<script>
  let users = JSON.parse(localStorage.getItem('users') || '{}');
  let currentUser = null;

  function togglePassword(id) {
    const input = document.getElementById(id);
    if(input.type === 'password') input.type = 'text';
    else input.type = 'password';
  }

  function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }
  function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function showLoader() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('welcomeScreen').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
  }

  function hideLoader() {
    document.getElementById('loader').style.display = 'none';
  }

  function login() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value.trim();
    if(!username || !password) return alert('Kullanƒ±cƒ± adƒ± ve ≈üifre bo≈ü olamaz.');

    if(!users[username]) return alert('B√∂yle bir kullanƒ±cƒ± yok.');
    if(users[username].password !== password) return alert('≈ûifre yanlƒ±≈ü.');

    showLoader();
    setTimeout(() => {
      hideLoader();
      currentUser = users[username];
      showWelcome();
    }, 1000);
  }

  function register() {
    const username = document.getElementById('regUser').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPass').value.trim();
    if(!username || !email || !password) return alert('T√ºm alanlarƒ± doldur.');

    if(users[username]) return alert('Bu kullanƒ±cƒ± adƒ± zaten alƒ±nmƒ±≈ü.');

    users[username] = {username, email, password};
    localStorage.setItem('users', JSON.stringify(users));

    alert('Kayƒ±t ba≈üarƒ±lƒ±, giri≈ü yapabilirsin.');
    showLogin();
  }

  function showWelcome() {
    document.getElementById('welcomeMessage').textContent = currentUser.username + ', ho≈ügeldin!';
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loader').style.display = 'none';
    document.getElementById('welcomeScreen').style.display = 'flex';
    document.getElementById('profilePanel').style.display = 'none';
  }

  function toggleProfilePanel() {
    const panel = document.getElementById('profilePanel');
    if(panel.style.display === 'block') {
      panel.style.display = 'none';
    } else {
      document.getElementById('profileUsername').textContent = currentUser.username;
      document.getElementById('profileEmail').textContent = currentUser.email;
      panel.style.display = 'block';
    }
  }

  function logout() {
    if(confirm('√áƒ±kƒ±≈ü yapmak istediƒüine emin misin?')) {
      currentUser = null;
      document.getElementById('profilePanel').style.display = 'none';
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('loginUser').value = '';
      document.getElementById('loginPass').value = '';
      showLogin();
    }
  }
// Otomatik giri≈ü kontrol√º
window.onload = () => {
  const loggedInUser = localStorage.getItem('currentUser');
  if (loggedInUser && users[loggedInUser]) {
    currentUser = users[loggedInUser];
    showWelcome();
  }
};

// Giri≈ü yaptƒ±ktan sonra kullanƒ±cƒ±yƒ± kaydet
function login() {
  const username = document.getElementById('loginUser').value.trim();
  const password = document.getElementById('loginPass').value.trim();
  if (!username || !password) return alert('Kullanƒ±cƒ± adƒ± ve ≈üifre bo≈ü olamaz.');

  if (!users[username]) return alert('B√∂yle bir kullanƒ±cƒ± yok.');
  if (users[username].password !== password) return alert('≈ûifre yanlƒ±≈ü.');

  showLoader();
  setTimeout(() => {
    hideLoader();
    currentUser = users[username];
    localStorage.setItem('currentUser', username); // <-- BU SATIR √ñNEMLƒ∞
    showWelcome();
  }, 1000);
}

// √áƒ±kƒ±≈üta kullanƒ±cƒ±yƒ± temizle
function logout() {
  if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüine emin misin?')) {
    localStorage.removeItem('currentUser'); // <-- BU DA √ñNEMLƒ∞
    currentUser = null;
    document.getElementById('profilePanel').style.display = 'none';
    document.getElementById('welcomeScreen').style.display = 'none';
    document.getElementById('loginUser').value = '';
    document.getElementById('loginPass').value = '';
    showLogin();
  }
}
function isValidEmail(email) {
  return /\S+@\S+\.\S+/.test(email);
}

function register() {
  const username = document.getElementById('regUser').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const password = document.getElementById('regPass').value.trim();
  if(!username || !email || !password) return alert('T√ºm alanlarƒ± doldur.');
  if(!isValidEmail(email)) return alert('Ge√ßerli bir e-posta gir.');

  if(users[username]) return alert('Bu kullanƒ±cƒ± adƒ± zaten alƒ±nmƒ±≈ü.');

  users[username] = {username, email, password};
  localStorage.setItem('users', JSON.stringify(users));

  alert('Kayƒ±t ba≈üarƒ±lƒ±, giri≈ü yapabilirsin.');
  showLogin();
}

document.getElementById('loginPass').addEventListener('keypress', function(e) {
  if(e.key === 'Enter') login();
});
document.getElementById('regPass').addEventListener('keypress', function(e) {
  if(e.key === 'Enter') register();
});

</script>

</body>
</html>
